<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Exo_OXO_JS</title>
        <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css">
        <link rel="stylesheet" href="public/css/style.css">
    </head>

    <body>
        <!-- Title -->
        <section id="Title" class="Title">
            <h1>OXO</h1>
        </section>
        <!-- Game -->
        <section id="Game" class="Game">
            <div class="setup">
                <div class="chooseplayertype">
                    <h2>Player 1 (X):</h2>
                    <div class="selecttype">
                        <div class="selection human one">Human</div>
                        <div class="selection ai one">AI</div>
                    </div>
                </div>
                <div class="chooseplayertype">
                    <h2>Player 2 (O):</h2>
                    <div class="selecttype">
                        <div class="selection human two">Human</div>
                        <div class="selection ai two">AI</div>
                    </div>
                </div>
                <div class="startbuttondiv">
                    <button class="startgame">Start Game</button>
                </div>
            </div>
            <div class="turn"></div>
            <div class="winner"></div>
            <div class="gameboard"></div>
        </section>
        <script type="text/javascript" src="./public/javascript/main.js"></script>
    </body>
</html>
